<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro - Gerenciamento Financeiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="auth-container">
        <div id="loginSection" class="auth-section">
            <h2>Bem-vindo de volta!</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Senha:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Entrar</button>
                <p id="loginErrorMessage" class="error-message"></p>
                <p class="auth-switch">Não tem uma conta? <a href="#" id="showRegister">Cadastre-se</a></p>
            </form>
        </div>

        <div id="registerSection" class="auth-section hidden">
            <h2>Crie sua conta</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="input-group">
                    <label for="registerPassword">Senha:</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirmar Senha:</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit">Cadastrar</button>
                <p id="registerErrorMessage" class="error-message"></p>
                <p id="registerSuccessMessage" class="success-message"></p>
                <p class="auth-switch">Já tem uma conta? <a href="#" id="showLogin">Faça Login</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
